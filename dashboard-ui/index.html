<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Task Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="avatar">T</div>
      <nav class="side-nav">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </nav>
    </aside>

    <!-- MAIN -->
    <main class="main">

      <!-- TOPBAR -->
      <header class="topbar">

        <div class="menu">
          <span class="menu-item active">My Projects</span>
          <span class="menu-item">Schedule</span>
          <span class="menu-item">Team</span>
        </div>

        <div class="search">
          <input type="text" placeholder="Search Task" />
          <div class="search-dropdown" id="searchDropdown"></div>
        </div>

        <div class="actions">
          <button class="add-btn" id="addTaskBtn">Add Task +</button>
          <button class="add-btn" id="loginBtn">Login</button>
          <button class="add-btn" id="signupBtn">Sign Up</button>

          <!-- AVATAR -->
          <div class="user-pic"></div>

          <!-- LOGOUT DROPDOWN -->
          <div class="avatar-menu" id="avatarMenu">
            <button id="logoutBtn">Logout</button>
          </div>
        </div>

      </header>

      <!-- CONTENT -->
      <section class="content">

        <!-- INFORMATION -->
        <section class="info">

          <!-- LEFT SIDE -->
          <div class="info-left">
            <h2>Information</h2>

            <div class="stats">
              <div class="stat-card backlog">
                <p>Backlog</p>
                <h3>0 <span>Task</span></h3>
              </div>

              <div class="stat-card progress">
                <p>In Progress</p>
                <h3>0 <span>Task</span></h3>
              </div>

              <div class="stat-card completed">
                <p>Completed</p>
                <h3>0 <span>Task</span></h3>
              </div>
            </div>
          </div>


        </section>

        <!-- TASKS -->
        <section class="tasks">
          <div class="tasks-header">
            <h2>All My Tasks</h2>
            <p>Managing your tasks is easy with Task Management</p>
          </div>

          <!-- JS FILLED -->
          <div class="task-grid"></div>
        </section>

      </section>

    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
